<div class="well">
    <select class="form-control"
            ng-model="category" ng-options="category | translate for category in categories"></select>
</div>
<div class="panel panel-default"
     ng-repeat="(category, songs) in songsBy[category]">
    <div class="panel-heading">
        [[ category ]]
        <span class="badge pull-right">[[ songs.length ]]</span>
    </div>
    <sb-plain-songs songs="songs" linked="linked" draggable="draggable"></sb-plain-songs>
</div>
